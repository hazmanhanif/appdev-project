{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}

<header class="bg-stone-900 mb-8 py-6 text-white rounded shadow-md">
    <h1 class="text-4xl font-semibold text-center">Welcome to SMK ORKID DESA Admin Home Page</h1>
</header>

{% if messages %}
    <div class="bg-green-200 p-4 text-center text-stone-800 mb-8">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<div class="container mx-auto bg-transparent py-10 px-6 text-gray-800">
    <div class="w-full md:w-2/3 mx-auto bg-white rounded shadow-md p-8">
        <h1 class="text-2xl font-semibold text-center py-5 mb-8 bg-stone-50 rounded shadow-md">
            This is an update to Admin Panel.
        </h1>
        <!-- Add additional content or functionality here -->
    </div>
</div>

{% endblock %}
