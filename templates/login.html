{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/school_logo.png' %}">
    <script src="https://kit.fontawesome.com/fa133b6a54.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#87ACA3] no-scrollbar overflow-y-auto min-h-screen">
    <header class="bg-cyan-950 py-5">
        <a href="{% url 'homeapp:index' %}">
            <img src="{% static 'images/school_logo.png' %}" alt="logo" class="mx-auto h-40">
        </a>
    </header>

    <div class="container max-w-md mx-auto p-10 my-5 bg-cyan-950 text-white rounded-2xl">
        <div class="flex flex-col justify-center items-center mb-10">
            <h1 class="text-2xl font-bold text-white text-center">SMK ORKID DESA</h1>
            <h1 class="text-base font-bold text-white text-center">Student Management System</h1>
        </div>
        <div class="mx-auto bg-[#87ACA3] text-black font-semibold rounded-xl p-6">
            <form method="post">
                {% csrf_token %}
                {{ loginform.as_p|safe }}
                <button id="login" type="submit" class="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-bold p-4 mt-4 rounded">Log In</button>
            </form>
            <a href="{% url 'password_reset' %}" class="block mt-4 text-center text-black hover:text-[white]">Forgot password? Click here.</a>
        </div>
    </div>
</body>

</html>
