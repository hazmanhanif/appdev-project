{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}

{% if messages %}
        <div class="bg-green-200 p-2 text-center text-stone-800">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
{% endif %}

<div class="container mx-auto bg-gray-300 py-10 px-10 text-gray-800 min-h-screen flex flex-col justify-center items-center rounded-2xl shadow-md">
    <div class="max-w-lg w-full bg-white rounded-lg shadow-md p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Welcome, {{ user }}!</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="{% url 'homeapp:finance_payment' %}" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-6 rounded-md text-center">
                View All Payment Applications
            </a>
            <a href="" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-6 rounded-md text-center">
                View All Payments
            </a>
        </div>
    </div>
</div>

{% endblock %}
