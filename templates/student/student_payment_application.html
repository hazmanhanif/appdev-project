{% extends 'base.html' %}
{% block title %}Student Payment Application{% endblock %}
{% block content %}

{% if messages %}
        <div class="bg-green-200 p-2 text-center text-stone-800">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
  {% endif %}

<div class="container mx-auto bg-gray-300 py-10 px-10 text-gray-800 min-h-screen flex flex-col justify-center items-center rounded-2xl shadow-md">
  <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-semibold mb-6 text-center">Apply for Payment Verification</h2>
    <form method="POST" enctype="multipart/form-data" class="max-w-sm mx-auto">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_paying_amount" class="block text-sm font-medium text-gray-700">Payment Amount</label>
        <input type="number" name="paying_amount" id="id_paying_amount" class="border p-3 w-full rounded" placeholder="Enter Payment Amount" required>
      </div>
      <div class="mb-4">
        <label for="id_payslip" class="block text-sm font-medium text-gray-700">Payment Receipt</label>
        <input type="file" name="payslip" id="id_payslip" class="p-3 w-full" accept="image/png, image/jpeg, .pdf" required>
      </div>
      <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-6 rounded-md w-full">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
