{% extends 'base.html' %}
{% block title %}Student Home{% endblock %}
{% block content %}

{% if messages %}
        <div class="bg-green-200 p-2 text-center text-stone-800">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
{% endif %}

<div class="container mx-auto bg-gray-300 py-10 px-10 text-gray-800 min-h-screen flex flex-col justify-center items-center rounded-2xl shadow-md">
    <div class="max-w-lg w-full bg-white rounded-lg shadow-md p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Welcome, {{ user }}!</h1>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="{% url 'homeapp:student_textbook' %}" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-6 rounded-md text-center flex justify-center items-center space-x-2">
                <span>Textbooks</span>
                <i class="fa-solid fa-book"></i>
            </a>
            <a href="{% url 'homeapp:student_payment' %}" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-6 rounded-md text-center flex justify-center items-center space-x-2">
                <span>Payment</span>
                <i class="fa-solid fa-money-bills"></i>
            </a>
            <a href="{% url 'homeapp:student_payment_application' %}" class="md:col-span-2 bg-orange-600 hover:bg-orange-700 text-white font-bold py-6 rounded-md text-center flex justify-center items-center space-x-2">
                <span>Apply for Payment Verification</span>
                <i class="fa-regular fa-square-plus"></i>
            </a>
        </div>
    </div>
</div>

{% endblock %}
