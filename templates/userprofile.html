{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

{% if messages %}
        <div class="bg-green-200 p-2 text-center text-stone-800">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
{% endif %}

<div class="container mx-auto bg-gray-300 py-10 px-10 text-gray-800 min-h-screen flex flex-col justify-center items-center rounded-2xl shadow-md">

  <!-- Personal Information Section -->
  <div class="text-center">
    <h1 class="text-3xl text-black font-bold py-2 mb-4">
      <i class="fa-solid fa-address-card text-orange-900 text-6xl inline-block align-middle"></i>
      <span class="align-middle ml-2">Personal Information</span>
      <hr class="w-24 h-2 bg-gray-500 mt-2 mx-auto">
    </h1>
  </div>

  <!-- User Form Section -->
  <div class="w-full md:w-3/4 lg:w-1/2 xl:w-2/4 mx-auto bg-gray-400 text-black font-semibold rounded-xl shadow-lg p-6">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ userform.as_p }}

      <!-- Update Button -->
      <button type="submit" name="userform-submit" class="block w-1/2 mx-auto bg-orange-900 hover:bg-orange-700 text-white font-bold py-3 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
        Update
      </button>
    </form>
  </div>

</div>

{% endblock %}
