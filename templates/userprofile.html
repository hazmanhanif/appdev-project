{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}

  <header class="md:col-span-6 bg-stone-900 mb-2 py-2 text-white  rounded shadow-md">
    
  </header>

  {% if messages %}
    <div class="bg-green-200 p-2 text-center text-stone-800">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
  {% endif %}

  <div class="container mx-auto bg-transparent py-10 px-10 text-gray-800 min-h-screen rounded shadow-md">
    <div class="w-2/3 mx-auto rounded shadow-lg p-5 h-full block">
      <h1 class="text-xl font-semibold text-center py-5 mb-10 bg-stone-50 rounded shadow-md">
        Personal Information
      </h1>
      <form method="post">
        {% csrf_token %}
        {{ userform.as_p }}
        <button type="submit" name="userform-submit" class="flex-grow w-full bg-stone-500 hover:bg-stone-700 text-white font-bold py-4 px-4 mt-4 rounded transition duration-300 ease-in-out transform">Update</button>
      </form>
    </div>
  </div>

{% endblock %}
