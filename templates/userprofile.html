{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}

<header class="bg-stone-900 mb-8 py-6 text-white rounded shadow-md text-center">
  <div class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white py-10">
    <h1 class="text-4xl font-semibold text-center">Welcome to SMK ORKID DESA</h1>
  </div>
</header>

{% if messages %}
    <div class="bg-green-200 p-4 text-center text-stone-800 mb-8">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<div class="container mx-auto bg-transparent py-10 px-6 text-gray-800">
    <div class="w-full md:w-2/3 mx-auto bg-white rounded shadow-md p-8">
        <h1 class="text-2xl font-semibold text-center mb-8">Personal Information</h1>
        <div class="text-center mb-10">
            <i class="fas fa-user text-red-500 text-8xl"></i> <!-- Assuming you're using Font Awesome for the icon -->
        </div>
        <form method="post">
            {% csrf_token %}
            {{ userform.as_p }}
            <button type="submit" name="userform-submit" class="w-full bg-stone-500 hover:bg-stone-700 text-white font-bold py-4 rounded transition duration-300 ease-in-out transform">Update</button>
        </form>
    </div>
</div>

{% endblock %}
